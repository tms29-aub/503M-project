<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Products Management</h1>

    <!-- Section: Add or Update Product -->
    <div class="form-section">
        <h2>Add or Update Product</h2>
        <form id="productForm">
            <label for="product_id">Product ID (leave blank to add a new product):</label>
            <input type="text" id="product_id" name="product_id">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="category_id">Category ID:</label>
            <input type="number" id="category_id" name="category_id" required>

            <button type="button" onclick="submitProduct()">Submit</button>
        </form>
    </div>

    <!-- Section: Product List -->
    <div>
        <h2>Products List</h2>
        <button onclick="fetchProducts()">Refresh Products</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Category ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchProducts() {
            const token = prompt("Enter your JWT token:");
            const response = await fetch('/products', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const tableBody = document.querySelector("#productsTable tbody");
            tableBody.innerHTML = ""; // Clear the table

            if (response.ok) {
                const data = await response.json();
                data.forEach(product => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${product.product_id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity_in_stock}</td>
                        <td>${product.category_id}</td>
                        <td>
                            <button onclick="deleteProduct(${product.product_id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                alert("Failed to fetch products.");
            }
        }

        async function submitProduct() {
            const token = prompt("Enter your JWT token:");
            const form = document.getElementById("productForm");
            const formData = new FormData(form);

            const product = {};
            for (let [key, value] of formData.entries()) {
                product[key] = value || null; // Allow null for optional fields
            }

            const endpoint = product.product_id ? `/product/${product.product_id}` : '/add-product';
            const method = product.product_id ? 'POST' : 'POST';

            const response = await fetch(endpoint, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(product)
            });

            if (response.ok) {
                alert("Product submitted successfully!");
                fetchProducts(); // Refresh the product list
                form.reset();
            } else {
                const error = await response.text();
                alert(`Error: ${error}`);
            }
        }

        async function deleteProduct(productId) {
            const token = prompt("Enter your JWT token:");
            const response = await fetch(`/product/${productId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                alert("Product deleted successfully!");
                fetchProducts(); // Refresh the product list
            } else {
                const error = await response.text();
                alert(`Error: ${error}`);
            }
        }
    </script>
</body>
</html>
